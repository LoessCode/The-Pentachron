<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The Pentachron</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav id="NavBarTopId">
        <image id="IconImg" src="images/penta.gif" />
        <p id="MainLogoWebName">The Pentachron</p>
        <div class="VerticalLineDiv">
            <div class="Login">
                <div style="display: inline-block" onmouseover="document.getElementById('LoginButtonImg').src = 'images/PentaHovered.png'" onmouseout="document.getElementById('LoginButtonImg').src = 'images/PentaGray.png'" onclick="location.replace('../index.html');">

                    <img class="hoverimg" id="LoginButtonImg" src="images/PentaGray.png"/>
                    <input type="button" class="LoginRegButton" value="Back"/>
                </div>
            </div>
        </div>

    </nav>
    <div align="center">
        <div class="LoginInput" align="left">
            <p class="UserPassPar">
                Username:
            </p>
            <input type="text" class="UserPassTex" id="InputTextBox" />
            <p class="UserPassPar">
                Password:
            </p>
            <input type="password" class="UserPassTex" id="InputTextBoxPass">
        </div>
    </div>
</header>

</body>
</html>
