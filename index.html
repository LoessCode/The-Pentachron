<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The Pentachron</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">
<header>
    <nav id="NavBarTopId" align="left">
        <image id="IconImg" src="images/penta.gif" />
        <p id="MainLogoWebName">The Pentachron</p>
        <div class="VerticalLineDiv">
            <div class="Login" align="right">
                <div style="display: inline-block" onmouseover="document.getElementById('LoginButtonImg').src = 'images/PentaHovered.png'" onmouseout="document.getElementById('LoginButtonImg').src = 'images/PentaGray.png'" onclick="location.replace('Login/index.html');">

                    <img class="hoverimg" id="LoginButtonImg" src="images/PentaGray.png"/>
                    <input type="button" class="LoginRegButton" value="Login"/>
                </div>
                <div style="display: inline-block" onmouseover="document.getElementById('RegisterButtonImg').src = 'images/PentaHovered.png'" onmouseout="document.getElementById('RegisterButtonImg').src = 'images/PentaGray.png'"onclick="location.replace('Register/index.html');">

                    <img class="hoverimg" id="RegisterButtonImg" src="images/PentaGray.png"/>
                    <input type="button" class="LoginRegButton" value="Register"/>
                </div>
            </div>
        </div>

    </nav>
</header>

</body>
</html>
