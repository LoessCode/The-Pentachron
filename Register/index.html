<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The Pentachron</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body align="center">
<header>
    <nav id="NavBarTopId" align="left">
        <image id="IconImg" src="images/penta.gif" align="left" />
            <p id="MainLogoWebName" align="left">The Pentachron</p>
            <div class="VerticalLineDiv">
                <div class="Login" align="right" >
                    <div style="display: inline-block" onmouseover="document.getElementById('LoginButtonImg').src = 'images/PentaHovered.png'" onmouseout="document.getElementById('LoginButtonImg').src = 'images/PentaGray.png'" onclick="location.href = '../index.html';">

                        <img class="hoverimg" id="LoginButtonImg" src="images/PentaGray.png" />
                        <input type="button" class="LoginRegButton" value="Back" />
                    </div>
                </div>
            </div>
        

    </nav>
    <div align="center">
        <div class="LoginInput" style="width: 650px;" align="left">
            <form name="registerform" action="https://thepentachronbackend-production.up.railway.app/AccountCreate" method="POST">
                <div style="display: inline-block;">

                    <p class="UserPassPar">
                        Username:
                    </p>
                    <input type="text" name="username" class="UserPassTex" id="InputTextBox"oninput="UserCheck(document.getElementById('InputTextBox'))" />
                    <div id="ChangeHTMLUsernameCheck">
                        <p class="UserCheckTextE">Please enter a username!</p>
                    </div>

                    <p class="UserPassPar">
                        Password:
                    </p>
                    <input type="password" name="password" class="UserPassTex" id="InputTextBoxPass">

                </div>
                <div align="center" style="display: inline-block; vertical-align: top; width: 300px; border-left: 1px solid aqua; height: 230px; margin-left: 5px;">
                    <p style="padding-left: 0px;" class="UserPassPar">
                        Avatar:
                    </p>
                    <label align="center" id="InputImageLabel" onmouseout="document.getElementById('InputImageLabelH').id = 'InputImageLabel'" onmouseover="document.getElementById('InputImageLabel').id = 'InputImageLabelH'">
                        Select File
                        <input id="InputPfp" name="pfpinput" type="file" />
                    </label>

                </div>
                <button align="center" onmouseout="document.getElementById('RegisterSubmitButtonH').id = 'RegisterSubmitButton'" onmouseover="document.getElementById('RegisterSubmitButton').id = 'RegisterSubmitButtonH'" id="RegisterSubmitButton" type="submit">Submit</button>
            </form>
        </div>  
    </div>
    <script src="index.js"></script>
</header>

</body>
</html>
